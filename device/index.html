<html>

    <div style="text-align:center;padding-top: 12.5%">

      </button>

    <input type="range" id="testSlider" >
    <script>
      $(function() {
        $('#testSlider').bind('input', function() {

                $("#result").text(data.result);
            });
            console.log("why")
            return false;
        });
      });
    </script>
