<!DOCTYPE html>
<html lang="en">

<head>
    <title>Media</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>window.$ = window.jQuery = require('../../node_modules/jquery/dist/jquery.min.js');</script>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body style="background-color:#252525; color:white; height:100vh" onload="setup()">
    <form>
        <input type="button" value="Back" onclick="history.back()">
    </form>
    <div id="radioholder"></div>
    <input type = "image" id="SkipForwardButton" src = "images/skip.png" width = "150" height = "150"/>
    <input type = "image" id="PauseButton" src = "images/pauseplay.png" width = "150" height = "150"/>
    <input type = "image" id="SkipBackwardsButton" src = "images/prev.png" width = "150" height = "150"/>
    <input type = "image" id="FullScreenButton" src = "images/fullscreen.png" width = "150" height = "150"/>
    <input type = "image" id="MinimizeButton" src = "images/minimize.png" width = "150" height = "150"/>

    <input type = "image" id="VolDownButton" src = "images/voldown.png" width = "150" height = "150"/>     
    <input type = "image" id="mute" src = "images/mute.png" width = "150" height = "150"/>
    <input type = "image" id="0SecButton" src = "images/restart.png" width = "150" height = "150"/>

    <input type = "image" id="theaterMode" src = "images/theatermode.png" width = "150" height = "150"/>

    <input type = "image" id="50SecButton" src = "images/50.png" width = "150" height = "150"/>
    <input type = "image" id="60SecButton" src = "images/60.png" width = "150" height = "150"/>
    <input type = "image" id="70SecButton" src = "images/70.png" width = "150" height = "150"/>
    <input type = "image" id="80SecButton" src = "images/80.png" width = "150" height = "150"/>
    <input type = "image" id="90SecButton" src = "images/90.png" width = "150" height = "150"/>
     <input type = "image" id="openPlayer" src = "images/openplayer.png" width = "150" height = "150"/>

    <script src="index.js"></script>

</html>
